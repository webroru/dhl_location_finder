services:
  _defaults:
    autowire: true

  Drupal\dhl_location_finder\API\Client: ~
  Drupal\dhl_location_finder\API\LocationProvider: ~
  Drupal\dhl_location_finder\API\LocationProviderInterface: '@Drupal\dhl_location_finder\API\LocationProvider'
  Drupal\dhl_location_finder\Middleware\AddressFilterMiddleware: ~
  Drupal\dhl_location_finder\Middleware\WeekendFilterMiddleware: ~
  Drupal\dhl_location_finder\Middleware\LocationHandler: ~
  Drupal\dhl_location_finder\Service\Locations:
    arguments:
      - '@Drupal\dhl_location_finder\API\LocationProviderInterface'
      - '@Drupal\dhl_location_finder\Middleware\LocationHandler'
      - '@Symfony\Component\Serializer\Serializer'
  Symfony\Component\PropertyInfo\Extractor\ConstructorExtractor:
    arguments:
      - ['@Symfony\Component\PropertyInfo\Extractor\PhpDocExtractor']
  Symfony\Component\PropertyInfo\Extractor\PhpDocExtractor: ~
  Symfony\Component\PropertyInfo\Extractor\ReflectionExtractor: ~
  Symfony\Component\PropertyInfo\PropertyInfoExtractor:
    arguments:
      $typeExtractors:
        - '@Symfony\Component\PropertyInfo\Extractor\ConstructorExtractor'
        - '@Symfony\Component\PropertyInfo\Extractor\PhpDocExtractor'
        - '@Symfony\Component\PropertyInfo\Extractor\ReflectionExtractor'
  Symfony\Component\Serializer\Normalizer\ArrayDenormalizer: ~
  Symfony\Component\Serializer\Normalizer\ObjectNormalizer:
    arguments:
      $propertyTypeExtractor: '@Symfony\Component\PropertyInfo\PropertyInfoExtractor'
  Symfony\Component\Serializer\Encoder\JsonEncoder: ~
  Symfony\Component\Serializer\Encoder\YamlEncoder: ~
  Symfony\Component\Serializer\Serializer:
    arguments:
      $normalizers:
        - '@Symfony\Component\Serializer\Normalizer\ObjectNormalizer'
        - '@Symfony\Component\Serializer\Normalizer\ArrayDenormalizer'
      $encoders:
        - '@Symfony\Component\Serializer\Encoder\JsonEncoder'
        - '@Symfony\Component\Serializer\Encoder\YamlEncoder'
  Symfony\Component\Serializer\SerializerInterface: '@Symfony\Component\Serializer\Serializer'
